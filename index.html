<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
    <title>Validador</title>
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./img/img2.jpg" alt="">
        </div>
        <div class="rightside">
            <h1>Crie sua conta</h1>
    
            <form method="POST" class="b7validator">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required|min=2">
                </label>
                <label>
                    Seu e-mail: <br/>
                    <input type="text" name="email" data-rules="email">
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="password" name="password" data-rules="required|min=6">
                </label>
                <label>
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
            <div>
                Ja tem uma Conta? <a href="/">Fa√ßa seu Login</a>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
